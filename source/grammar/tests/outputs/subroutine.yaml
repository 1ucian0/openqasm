  def test_sub1(int[5]:i) qubit:q1, qubit[5]:q2 -> int[10] {
    int[10] result;
    if (result == 2) return 1 + result;
    return result;
  }
  def test_sub2(int[5]:i) {
    if (i in {2, 3})
      return;
    return i+1;
  }
